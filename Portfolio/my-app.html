* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html, #root {
  height: 100%;
  font-family: 'century gothic', century;

.about-box {
  max-width: 800px;
  margin: 2rem auto;               /* centers the box horizontally */
  padding: 2rem;
  border: 1px solid #cc5500;       /* thin burnt orange border */
  border-radius: 8px;
  background-color: #fffdd0;       /* soft cream background */
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05); /* subtle shadow */
  line-height: 1.6;
  text-align: justify;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* minimum 3 columns */
  gap: 1rem;
  margin-top: 2rem;
}

.grid-item {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Optional: Non-symmetrical layout */
.item-large {
  grid-column: span 2;
  grid-row: span 2;
}

.item-tall {
  grid-row: span 2;
}

.item-wide {
  grid-column: span 2;
}


/* Full-width sticky navbar */
.navbar {
  width: 100vw; /* Full viewport width */
  background-color: #ff87425e;
  display: flex;
  justify-content: center;
  padding: 1rem 0;
  position: sticky;
  top: 0;
  z-index: 1000;
}

  color: white;
